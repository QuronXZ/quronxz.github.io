<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pen is Sword</title>
    <div id="cssid">
    <link rel="stylesheet" href="index.css" />
    </div>
  </head>
  <body>
    <dialog>
      <div class="content">
        <h1 style="font-size:300%;margin:0 2%">Pen is Sword</h1>
        <h1 style="font-size: 220%">Enter your word count goal:</h1>
        <input type="number" step="1" name="goal" id="goal"  min="10" max="10000" /> <!--input validation!-->
        <button id="saveGoal" onclick="setGoal()">Let's Fight!</button>
      </div>
    </dialog>

    <div style=" position: relative; display: inline-block;">
      <div
        style="
          position: absolute;
          display: flex;
          justify-content: space-evenly;
          width: 100%;
          align-items: center;
          padding: 20px 0px;
        ">
        <!-- <div 
          style="display: flex; justify-content: flex-end"
          class="healthContainer"
        >
          <div class="healthReduced"></div>
          <div id="playerHealth"></div>
        </div>                                removing player health bar    -->  

        <!-- <div style="position: relative; width: 17%"></div>  distance between two health bars-->

        <div class="healthContainer">
          <div class="healthReduced"></div>
          <div id="enemyHealth"></div>
        </div>
      </div>
    </div>

    <canvas> </canvas>
    <div id="writingBoard">
      <div id="notebookCover">
        <textarea name="main" id="main"></textarea>
      </div>
      <div id="sideBar">
        <div id="scoreBoard">
          <div id="finalGoal" class="boardLine">
            Your final goal: <span id="finalvalue">0</span>
          </div>
          <div id="remainingArea" class="boardLine">
            Words remaining: <span id="remainingcount">0</span>
          </div>
          <div id="bonusArea" class="boardLine" style="display: none">
            Bonus words: <span id="bonusword">0</span>
          </div>
        </div>
        <div id="buttons">
          <button class="iconButton" onclick="editGoal()" >
            <img class="iconImage" src="/img/edit.svg" title="Edit Goal" alt="edit goal" />
          </button>
          <button class="iconButton" onclick="downloadText()">
            <img class="iconImage" src="/img/download.svg" title="Download Text file" alt="download file" />
          </button>
          <!-- <button class="iconButton" onclick="window.location.href='https://quronxz.github.io/Portfolio/';">   for redirecting to another page-->
          <button class="iconButton" onclick="updatecssfilepath()">
            <img class="iconImage" src="/img/theme.svg" title="Download Text file" alt="download file" />
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
